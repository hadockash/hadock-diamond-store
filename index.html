<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <title>AI Voice Reply Demo</title>
</head>
<body>
  <h2>AI Voice Reply System</h2>
  
  <textarea id="text" rows="4" cols="40" placeholder="ඔයාට කියවන්න ඕනි text එක ලියන්න..."></textarea><br><br>
  <button onclick="speak()">🔊 Voice Reply</button>
  <button onclick="listen()">🎤 Record & Convert</button>
  
  <p id="output"></p>

  <script>
    // Text → Voice
    function speak() {
      let text = document.getElementById("text").value;
      let speech = new SpeechSynthesisUtterance(text);
      speech.lang = "si-LK"; // Sinhala support
      window.speechSynthesis.speak(speech);
    }

    // Voice → Text
    function listen() {
      let recognition = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "si-LK"; // Sinhala
      recognition.onresult = function(event) {
        document.getElementById("output").innerText = event.results[0][0].transcript;
      }
      recognition.start();
    }
  </script>
</body>
</html>
