<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <title>Auto AI Voice Reply</title>
</head>
<body>
  <h2>AI Voice Auto Play</h2>

  <script>
    let speaking = true;

    // මෙතන ඔයාගේ කියවන්න ඕනි text එක දාන්න
    let text = "හෙලෝ! මම AI වොයිස්. ඔයා මේ වෙබ් පිටුවෙන් පිටවෙන තුරු මම කියවන්න නවත්වන්නේ නැහැ.";

    function speakLoop() {
      if (!speaking) return;
      let utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "si-LK"; // Sinhala voice
      utterance.onend = function() {
        if (speaking) {
          speakLoop(); // නැවතුනත් නැවත කියවන්න loop වෙයි
        }
      };
      window.speechSynthesis.speak(utterance);
    }

    // Page load වෙන්න ගමන්ම voice start වෙනවා
    window.onload = function() {
      speakLoop();
    };

    // Website එකෙන් යනකොට voice stop වෙනවා
    window.onbeforeunload = function() {
      speaking = false;
      window.speechSynthesis.cancel();
    };
  </script>
</body>
</html>
