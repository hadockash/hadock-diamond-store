<body>
  <h2>AI Voice Reply System</h2>

  <button onclick="speak()">ðŸ”Š Voice Reply</button>

  <p id="output"></p>

  <script>
    // Text â†’ Voice
    function speak() {
      let text = document.getElementById("text").value;
      let speech = new SpeechSynthesisUtterance(text);
      speech.lang = "si-LK"; // Sinhala support
      window.speechSynthesis.speak(speech);
    }

    // Voice â†’ Text
    function listen() {
      let recognition = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "si-LK"; // Sinhala
      recognition.onresult = function(event) {
        document.getElementById("output").innerText = event.results[0][0].transcript;
      }
      recognition.start();
    }
  </script>
</body>
